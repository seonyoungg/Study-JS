<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트 처리</title>
  </head>
  <body style="background: #222; color: #dee2e6">
    <h1>이벤트 처리</h1>
    <div>
      <!-- 이벤트 등록 방법 2: HTML 요소의 on<event> 속성의 값으로 이벤트 발생시 실행할 코드를 등록 -->
      <button onclick="console.log('눌렀지');">눌러봐</button>
      <!--
      btn.onclick = function(){
        console.log('눌렀지');
      };
      -->
    </div>

    <script>
      const btn = document.querySelector('button');
      // 이벤트 등록 방법 1: elem.on<event> 속성에 이벤트 핸들러 추가
      // DOM Level 0 방식(비표준)
      btn.onclick = function () {
        console.log('눌렀음');
      };
      btn.onclick = function () {
        console.log('눌렀네');
      };

      // 이벤트 등록 방법 3: addEventListener()
      // DOM Level 2 방식(표준)
      btn.addEventListener('click', function () {
        console.log('누름');
      });

      // btn.addEventListener('click', timer()); // 바로실행(함수호출)
      btn.addEventListener('click', timer); //클릭시실행(함수참조)

      function timer() {
        setInterval(function () {
          console.log('눌렀소');
        }, 1000);
      } //현재 return값이 없음

      btn.removeEventListener('dbclick', timer);
    </script>
  </body>
</html>
